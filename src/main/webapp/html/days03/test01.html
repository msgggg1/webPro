<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	a{
		color: black;
		border: solid 1px black;
		text-decoration: none;		
		padding-left: 30px;
		padding-right: 30px;
	}
	#team3{
		display: inline-block;
		border: solid 1px black;
		margin: 10px;
		padding-left: 50px;
		padding-right: 50px;
	}
</style>
<script>
	function hide() {
		var team3 = document.getElementById("team3");
		team3.style.display="none";
		
	}
	function show() {
		var team3 = document.getElementById("team3");
		team3.style.display = "";
		}
</script>
</head>
<body>

	<h3>javascript 사용</h3>
	
 <a href="#" onclick="hide()">숨기기</a>
 <a href="#" onclick="show()">보이기</a>
 <br>
 <font style="color: red">
 <span id=team3>
 	<span>서재웅</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>박지웅</span><br>
 	<span>김예지</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>변상호</span><br>
 	<span>김현수&nbsp;&nbsp;&nbsp;&nbsp;<span>김민선</span><br>	
 </span>
 </font>
 
 
</body>
</html>
