<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	a:link{
		text-decoration: none;
		color: black;
		
		border: solid 1px gray;
		
		display: inline-block;
		width: 100px;
		
		text-align: center;
	}
	a:visited{
		color: black;
	}
	a:hover{
		color: red;
		text-transform: capitalize;
	}
	a:active{
		text-decoration: none;
	}
	
	/* css selector = 스타일 적용할 대상 */
	body > span {
		display: block;
		border: solid 1px gray;
		width: 200px;		
	}
	
	body > span > span{
		display: inline-block;
		/* width: 100px; */	
		width: 50%; /* 기준 항상 부모 */
		color: red;
	    text-align: center;
	}
	
</style>
</head>
<body>

<h3>jquery 사용</h3>


<p>
  <a href="">숨기기</a>
  <a href="">보이기</a>
</p>

 <span>
 	<span>서재웅</span><span>박지웅</span>
 	<span>김예지</span><span>변상호</span>
 	<span>김현수</span><span>김민선</span>
 </span>



<script>
	/* $("body > p > a") */
	//$("p a").eq(1).hide();
	//$("p a").eq(0)
	//$("p a").first()
	$("p a:contains('숨기기')").on("click", function(){
		//alert("1"); 
		$("body > span").hide();
		$(this)
			.hide()
			.next()
				.show();
		event.preventDefault();
		
	});
	
	
	$("p a").eq(1) // last
			  .hide()
			  .on("click", function(){
				  $("body > span").show();
					$(this)
						.hide()
						.prev()
							.show();
					event.preventDefault();
	})
</script>
</body>
</html>
