<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>
	<h3>html 이미지</h3>
	<!-- 
		1. 이미지는 웹 페이지의 디자인과 모양을 개선할 수 있다.
		2. [인라인 보드]/블럭 모드
		3. alt - 이미지를 대체할 텍스트를 지정하는 속성
		 , src 속성 - 이미지 경로(URL) 
		 필수
		4. 이미지 크기(너비+높이)를 반드시 설정하는 것이 좋다.
		   d/t 이미지 로딩하는 동안 웹페이지가 깜빡일 수 있기 때문에 
		5. html에서 단위를 생략하면 px이다. css에서는 단위를 생략하면 아무것도 안뜬다. 
		6. 소스보기와 실제 html과 다름 (소스보기: 응답받은 그대로, 요소: 브라우저가 랜더링해서 듸운 내용)
		7. 모든 브라우저에서 지원하는 이미 파일 형식에는 gif, ico, jpeg, png, svg, apng
	 -->
	<img alt="Italian Trulli" src="http://localhost/webPro/html/images/pic_trulli.jpg" width="300px" height="200">
	<img alt="Italian Trulli" src="../images/pic_trulli.jpg" style="width: 300px;height: 200px">
	
	<hr>
	<!-- 500*333 => 100 ㅌ 333/5 자동 맞춤-->
	<a href="http://localhost/webPro/html/images/pic_trulli.jpg" target="_blank">
		<img alt="Italian Trulli" src="../images/pic_trulli.jpg" style="width: 100px;height:75px">
	</a>
	
</body>
</html>
