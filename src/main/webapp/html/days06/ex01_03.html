<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

<!-- 자동완성 기능 : 사용자 이전 입력한 값을 기반으로 자동완성 -->
<!-- novalidate="novalidate"
	submit 시 유효성 검사 X
  -->
<form autocomplete="on" action="ex01.html" method="get" target="_blank"> <!-- 새창 띄워짐 -->
ID: <input type="text" name= "id" value="admin" readonly="readonly"> <!-- 읽기전용 -> 값 설정 못함 -->
<br>
<!-- 비활성화 : 제출 시 서버에 전송되지 않는다-->
<!-- Email : <input disabled="disabled" value="email" value="admin@naver.com"> -->
Email : <input type="email" value="admin@naver.com">
<br>
Phone; <input type="text" pattern="[0-9]{3}-\d{4}-\d{4}">
<br>
KOR : <input type="number" min="0" max="100" step="2">
<br>
Time : <input type="time"><br>
URL : <input type="url"><br>
Search : <input type="search"><br>
<input type="submit">
</form>

</body>
</html>
