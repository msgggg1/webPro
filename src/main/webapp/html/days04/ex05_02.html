<html>
<head>

<style> 
	.mycontainer{
/* 		width: 100% 기본값이라 안줘도 됨 */
		border: 1px solid red;
		
		overflow: auto; /*아무거나 들어가도됨. 실제 overflow를 처리하는게 아님*/
	}
	
	.mycontainer div{
		width: 33%;
		
		float: left;
	}

<!-- 
	div
	 ㄴ 컨테이너 역할
	 ㄴ 배치(Layout) 잡을때 사용
	 
	세로로
	1) float 속성 사용
		ㄴ 이미지 + 텍스트 정렬(원래 목적)

 <div class="mycontainer">
 	<div style="background-color:#FFF4A3;">

     <p>London has over 13 million inhabitants.</p>
   </div>
   
   <div style="background-color:#FFC0C7;">
