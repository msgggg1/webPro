<!DOCTYPE html>
<html>
	<head> <!-- 브라우저에게 알려줌 -->
	 <meta charset="UTF-8"> 
	 <title>html의 기본 구조</title>
	</head>
	<body>
	 안녕안녕
	 안녕하세요~
	</body>
</html>
<!-- 
  [ html 기본 구조 ]
  1. <!DOCTYPE html> 문서 유형 선언문
  	  document + type 
	html5 문법을 따르는 문서라는 뜻  (이외는 ~~~더 많이 붙음)
	
	DOCTYPE 대/소문자 구분하지 않으나 대문자 사용 권장
	! -> 선언문 나타냄
  2. <html></html>
  	html 문서의 시작 ~ 끝을 나타냄. 모든 태그는 이 사이에 있어야 함.
  	요소(Element)
  	html 문서의 루트(root) 요소(Element)
  	모든 요소의 최상위 부모 요소가 된다. (루트 엘리먼트) 
  3. 중첩된 html 요소 (태그 안에 태그)
  	<html></html>의 자식요소
  	1) head 요소 (필수 X)
  	2) body 요소 (필수 O) 
  		ㄴ 화면에 표시되는 모든 내용(content)에 대한 컨테이너 역할
  	3) meat 태그
  	4) title 태그
  		ㄴ 브라우저의 제목 표시줄 또는 페이지 탭 표시할 문서의 제목을 지정하는 태그
 
 
 -->
