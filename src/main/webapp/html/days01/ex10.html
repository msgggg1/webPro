<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>html 인용문 - blockquote( 긴 인용문 ), q(짧은 인라인 인용문: 옆으로 찍힌다) </h3>
<!-- A short inline quotation 쌍따옴표 -->
마이크 타이슨 명언 :
<q>누구나 그럴싸한 계획을 가지고 있다. 쳐 맞기 전까지는</q>
라고 얘기했다.

<!-- A long quotation 다른 페이지에서 인용된 인용문 : 들여쓰기가 된다. -->
<h3>엘버트 하버드</h3>
<blockquote cite="http://www.sist.co.kr">
	설명하지 마라.
	친구라면 ~~~~
	적이라면~~~~
</blockquote>

</body>
</html>
