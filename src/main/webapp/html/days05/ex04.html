<!-- 
	[ html 코딩 규칙 ]
	1. 첫 번째 줄에 선언문 <!DOCTYPE html>
	2. 태그명: 소문자 권장
	3. 속성명: 소문자 권장
	   속성명="속성값"
	   속성명='속성값' *** 자동완성 안될때
	   속성명=속성값	 	중간에 공백있으면 사용 불가
	4. 닫기 태그가 필요없는 html태그도 있다.
		<br><meta><img><hr> 등 '빈요소'
	5. 이미지 width, height 반드시 지정. d/t 성능때문
			style="width:??px; height:??px"
  **6. (기억)
  	    url 속성값은 대소문자를 구분한다. 
  	7. 속성명="속성값"   권장
  	   속성명 = "속성값" 대입연산자 앞뒤 공백 권장x
  	8. (주의)
  		수업 중에는 들여쓰기, 공백, 빈줄 추가하지만 불필요하게 하지 말자. (성능떨어짐, 공백잡히고 문제..)
  	9.  html5 
  		<meta>
  		
  		xml, xhtml 사용 시 무조건 닫기태그 있어야 함. 
  		<meta /> = <meta  ></meta>  
	10. lang 속성: 웹 페이지의 언어
			-> 검색엔진, 브라우저 에 알려줌
	11. html 파일 확장자 : html / htm (허용)
