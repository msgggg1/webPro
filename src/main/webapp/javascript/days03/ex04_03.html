<script>
    let x = 11; // window.x 전역변수 선언
    document.write(`1. x=${x}<br>`);
    
    /*
    let x = 21; // let 키워드 : 같은 범위 재선언 X
    document.write(`3. x=${x}<br>`);
    */

    {
        let x = 21;
        document.write(`2. x=${x}<br>`); //21. 해당 영역안에서만 사용되는 지역 변수. 
        // 똑같은 이름의 변수 -> 지역안에 있는게 우선시 됨
    }

        document.write(`3. x=${x}<br>`); // 11
   
</script>

<!-- 
    var 키워드 변수 선언 : 항상 전역 변수 의미
    {
        var age = 20; // 항상 전역변수
    }
    let         "        : 전역변수/ { 지역변수 }

    let x = '문자열';
    let x = 3.14 ;  X 재선언 할 수 없다.

        범위          재선언      재할당      게양        this 바인딩여부
