<div>
  <xmp class="code">
    [ js 배열- 검색 ]
    indexOf() / lastIndexOf()
    includes()

    find() / findIndex() 
    findLast() / findLastIndex()
  </xmp>
</div>

<script>
    const m = [27, 28, 30, 40, 42, 35, 30];
    let n , index ;
    // indexOf(찾을값 [, 찾기 시작할 위치] ) : 찾은 위치값을 반환하는 함수
    // document.write(m.indexOf(30)+"<br>"); // 2 (찾은 위치)
    // document.write(m.indexOf(30 , 3)+"<br>"); // 6 (찾은 위치)
    // document.write(m.includes(30)+"<br>"); // true

    // m.find();
    // 배열에서 제공된 테스트 함수를 만족하는 첫 번째 요소를 반환.
    // 테스트 함수를 만족하는 값이 없으면 undefined가 반환됩니다.
    // 배열에서 찾은 요소의 인덱스가 필요한 경우, findIndex()

    n = m.find((element)=>element == 30);
    index = m.findIndex((element)=>element == 30); // 함수에는 값의 조건이 옴
    document.write( n + "/" + index +"<br>");
    

</script>
