  <xmp class="code">
    [ js 이벤트 처리 정리 ]
    1. on 속성으로 이벤트 처리
       <element on이벤트명="js 이벤트 처리 코딩">
    2. 
    
    추가한 수신기를 반드시 removeEventListener()로 직접 제거해야 하는 것은 아닙
    addEventListener(type, listener);
    addEventListener(type, listener, options);
    addEventListener(type, listener, useCapture);

   </xmp>

   <!-- <button onclick="alert(this)">button 1</button>[object HTMLButtonElement] -->
   <button onclick="this.innerHTML = Date();">button 1</button> 
   <button onclick="dispDate(this) = Date();">button 2</button> 
   <button>button 3</button> 
   <button>button 4</button> 
</div>

<script>
    function dispDate(btn) {
        btn.innerHTML = Date();
    }

    // document.querySelector("button:nth-of-type(3)").on이벤트명 = function(){};// 이벤트 헨들러
    // 시작태그 on이벤트명 속성 -> js 처리
    document.querySelector("button:nth-of-type(3)").onclick = function(){
        this.innerHTML = Date();
    };
    
    // addEventListener[장점] :하나의 이벤트 유형에 대해 다수의 수신기를 부착
    document.querySelector("button:nth-of-type(4)").addEventListener("click", function () {
        this.innerHTML = Date();
    })
    document.querySelector("button:nth-of-type(4)").addEventListener("click", function () {
        alert("수신기2")
    })
</script>
