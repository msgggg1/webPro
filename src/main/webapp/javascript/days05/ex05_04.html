<script>
    const m = ['a', 'b', 'c', 'd'];
    document.write(m.toString()+"<br>");

    // 1 인덱스에서 모두 삭제 x, y 새로운 요소 추가
    // splice()
    m.splice(0, m.length,"x","y");
    document.write(`[${m.toString()}]`+"<br>");

</script>
