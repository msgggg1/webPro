  <xmp class="code">
    ES6(2015) Getter/Setter 도입 / 자바와 개념 동일 
  </xmp>

<script>
    const person = {
        // 속성
        firstname : "길동",
        lastname : "홍",
        // 메서드
        /*
        fullname : function(){
            return this.firstname + " " +this.lastname;
        }
            */
        get fullname(){
            return this.firstname + " " +this.lastname;
        },

        language: "kr",
        get lang(){
            return this.language;
        },
        set lang(language){
            this.language = language;
        },

        counter: 0
    };

    person.lang = "en"; // set lang(language ){} 호출
    console.log(person.lang); // get lang(){} 호출
</script>

<script>
    // add 속성 추가
    Object.defineProperty(person, "add", { 
        set: function(value){this.counter += value;}
     }); //defineProperty 메서드 사용해서 추가 가능

    person.add = 10;
</script>
