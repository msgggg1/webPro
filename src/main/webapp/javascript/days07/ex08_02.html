<script>
    // js 문자열 string
    // json 데이터라고 해도됨( json 표기법을 따르는 문자열 )
    // 여러라인을 하나의 문자열로 인식 : ``(벡틱 연산자)
    let emps = `{
        "employees": [ 
                           {"name":"홍길동1","age":20 },
                           {"name":"홍길동2","age":21 },
                           {"name":"홍길동3","age":22 },
                           {"name":"홍길동4","age":23 }
                     ]
    }`; 

    // js 객체로 변환해서 사용
    const objectEmps = JSON.parse(emps);

    console.log(objectEmps.employees);
    console.log(objectEmps.employees[1].name); // 홍길동2
</script>
