<!DOCTYPE html>
<html>
<head>

<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    [ js bind() 함수 - 묶다 ]
      ㄴ 다른 객체에서 메서드를 빌려와서 사용하는 함수 
  </xmp>
  <p id="demo"></p>
</div>
<script>
    const person = {
        name : "kim",
        age: 20,
        print: function(){
            return this.name + " / " + this.age;
        }
    };
    const member = { 
        name : "lee",
        age: 30
        };

    // $("#demo").html(person.print());
    // $("#demo").html(member.name + " / " + member.age);
    // ->
    // person의 print() 함수를 빌려와서 member 정보 출력

    let disp = person.print.bind(member); 
    $("#demo").html(disp());    

</script>
</body>
</html>
