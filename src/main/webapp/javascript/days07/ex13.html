<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="../../resources/cdn-main/example.css">
<script src="../../resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    setTimeout()
    clearTimeout()
  </xmp>

  <h1 id="out"></h1>

  <button>setTimeout()</button>
  <button>clearTimeout()</button>
</div>

<script>
    let timer ; 
    // 재귀 함수
    function time(){
        const now = new Date();
        // 15 -> "0015" String.padStart()
        const milliseconds = String(now.getMilliseconds()).padStart(3, '0').slice(0,2);

        $("#out").html(`${now.toLocaleTimeString()}.${milliseconds}`);
        // 1초 후에 time() 호출 추가
        timer = setTimeout( time, 10 ); // 계속 재귀
    }

    // jquery method : first(), eq(인덱스), last()
    $("button").first().on("click", function(){
        time();
    });
    $("button").last().on("click", function(){
        clearTimeout(timer);
    });
</script>
</body>
</html>
