<div>
  <xmp class="code">
    TypeWriter
  </xmp>

  <button>TypeWriter</button>
  <p id="demo"></p>

<script>
  let content ;
  let timer;
  
  $("button").on("click", function(){
    // <body> 요소 얻어오기
    // content = document.querySelector("body").innerText;
    // content = document.body.innerHTML; // body 속성으로도 가져올 수 있다
    // <html> 요소 얻어오는 js 속성
    // content = document.documentElement.innerHTML; 
    content = $("html").html();
    // alert(content);
    length = content.length;
    // alert(length); // 2775

    typeWriter();
    timer = setInterval( typeWriter, 10 ); 
  });

  let index = 0;
  function typeWriter() {
    //charAt
    // []
    let oneChar = content[index++];

    $("#demo").html(function (index, oldHtml){
          return oldHtml + (oneChar =='\n'?'<br>':oneChar);
    });

     $("#demo").scrollTop($("#demo")[0].scrollHeight);

    if (index == content.length) {
      clearInterval(timer);
    }
  }
</script>
