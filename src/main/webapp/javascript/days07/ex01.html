<!DOCTYPE html>
<html>

    vertical-align: text-bottom;

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
       [js 예외 처리 구문]
    try catch finally
    throw 문

    예) 필수 입력
        숫자만 입력
        > 100   -> too high     예외 발생
        < 10    -> too low       예외 발생
  </xmp>

  <input type="text" id="msg" class="long">
  <input type="button" value="test">
  <p id="demo"></p>
</div>

<script>
    // input type = "button"    jquery selector :button
    $(":button").on("click", function () {
        const msg = $("#msg").val();
        try {
            if (msg.trim() == "") {
                throw "empty";
            }
            if (isNaN(msg)) {
                throw "not a number";
            }

            let num = Number(msg);
            if (num < 10 ) throw "too low";
            else if (num >= 100) throw "too high";

            // 정상적인 처리
            $("#demo").html(num);
        } catch (e) {
            $("#demo").html(`input is ${e}`);
        }
    })
</script>
</body>
</html>
