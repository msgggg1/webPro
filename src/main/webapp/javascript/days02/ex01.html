<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>
</div>

<div>
    <label for="name">입력 : </label>
    <input type="text" id="name" name="name" autofocus>
</div>
<div>
    <input type="range" id="size" name="size" min="1px" max="100px"><span id="sizeValue"></span>
</div>
<br>
<br>
<br>
<div id="demo"></div>

<script>
    
    const demo = document.querySelector("#demo");
    const txtName = document.querySelector("#name");
    const sizeValue = document.querySelector("#sizeValue");
    const size = document.querySelector("#size");  
    
    //range 출력
    size.addEventListener("input", function () {
        sizeValue.innerHTML = size.value;
        demo.style.fontSize = size.value + "px";
    })
    
    // 글자 출력
    txtName.addEventListener("input", function () {
        if (txtName.value != "") {
            demo.innerHTML = txtName.value;
        }
    })

</script>
</body>
</html>
