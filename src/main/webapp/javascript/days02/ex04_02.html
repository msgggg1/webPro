<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="../../resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  </xmp>

  <!-- 동적으로 요소를 생성 + 이벤트 처리 
  <button>Turn On</button>
  <button>Turn Off</button>
  <br>
  <img src="../images/pic_bulboff.gif" alt=""> 
  -->
  <!-- <img src="../images/pic_bulbon.gif" alt=""> -->

</div>

<script>
   const container = document.querySelector("body > div");

  // <button>Turn On</button>
    const btnTurnOn = document.createElement("button"); // <button></button> 태그 생성
    btnTurnOn.innerText = "Turn On";
    btnTurnOn.addEventListener("click", function(){
        bulb_onoff(true);
    }); 
    btnTurnOn.style.display = "none";
    container.appendChild(btnTurnOn);

    // <button>Turn Off</button>
    const btnTurnOff = document.createElement("button"); // <button></button> 태그 생성
    btnTurnOff.innerText = "Turn Off";
    btnTurnOff.addEventListener("click", function(){
        bulb_onoff(false);
    });
    container.appendChild(btnTurnOff);

    // <br> 빈요소
    container.appendChild(document.createElement("br"));

    // <img>
    const imgBulb = document.createElement("img");
    imgBulb.src = "../images/pic_bulboff.gif";
    imgBulb.setAttribute("alt", "");
    container.appendChild(imgBulb);
    
    function bulb_onoff(flag){
      //  [  js 삼항연산자 존재  ? :  ]
      // true on.gif,    false off.gif
      imgBulb.setAttribute("src", `../images/pic_bulb${flag ? "on" : "off"}.gif`);

      // true   inline      false none;
      btnTurnOff.style.display = flag ? "inline" : "none";

      // true none          false inline
      btnTurnOn.style.display = flag ? "none" : "inline";

    }

</script>
</body>
</html>
