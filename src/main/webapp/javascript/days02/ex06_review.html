<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>

</header>
<div>
  <xmp class="code">

  </xmp>
  <input type="radio" name="group" value="Lorem">Lorem<br>
  <input type="radio" name="group" value="ipsum">ipsum<br>
  <input type="radio" name="group" value="dolor">dolor<br>
  <input type="radio" name="group" value="sit">sit<br>
  <input type="radio" name="group" value="amet">amet<br>
  <br>
  <button name="exec">실행</button>
  <div id="demo"></div>

</div>

<script>
    const radioList = document.getElementsByName("group");

    document.querySelector("button").addEventListener("click", function () {
        let radioCheckedValue ;

        for (let index = 0; index < radioList.length; index++) {
            if(radioList[index].checked){
                radioCheckedValue = radioList[index].value;
                break;
            };    
        }

        if (radioCheckedValue) {
            document.querySelector("#demo").innerText = radioCheckedValue;
        } else{
            alert("한 개 선택하세요.")
        }


    })

</script>
