<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="../../resources/cdn-main/example.css">
<script src="../../resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  </xmp>
  <label for="name">RED : </label>
  <input type="range" id="redRange" class="long" min="0" max="255" step="1">
    <br>
  <label for="name">GREEN : </label>
  <input type="range" id="greenRange" class="long" min="0" max="255" step="1">
    <br>
  <label for="name">BLUE : </label>
  <input type="range" id="blueRange" class="long" min="0" max="255" step="1">
    <br>
    <p>홍길동</p>

</div>

<script>
    const redRange = document.querySelector("#redRange");
    const greenRange = document.querySelector("#greenRange");
    const blueRange = document.querySelector("#blueRange");
    // document.getElementById("아이디명")
    // document.querySelector("선택자")
    // document.querySelectorAll("선택자")
    let cred, cgreen , cblue ;

    const pelem = document.getElementsByTagName("p")[0];
    pelem.style.height = "200px";
    pelem.style.fontSize = "30px";

    redRange.oninput = change;
    greenRange.oninput = change;
    blueRange.oninput = change; // ()x , 함수 등록: 나중에 이 함수 실행해

    function change() {
        cred = redRange.value;
        cgreen = greenRange.value;
        cblue = blueRange.value;
        pelem.style.backgroundColor = `RGB(${cred},${cgreen},${cblue})`;
        pelem.innerText = `RGB(${cred},${cgreen},${cblue})`;

    }

    change(); // 첫 번째 초기화할 목적으로 호출..
</script>
</body>
</html>
