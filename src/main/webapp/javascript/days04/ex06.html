<html>
<head>
<meta charset="UTF-8">

<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
  #container{
    display: flex ;
    width: 60%;
    margin: 0 auto;
  }
  #container > div{
    width: 33%;
  }
  #container > div >select{
    width: 100%;
    height: 200px;
  }
  #container > div >button{
    width: 100%;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>
  
  <div id="container">
    <div>
        <select id="leftCmb" multiple>
            <option>안준호</option>
            <option selected>박지웅</option>
            <option>서주원</option>
            <option selected>김민선</option>
            <option selected>김현수</option>
        </select>
    </div>
    <div>
        <button>▶</button><br>
        <button>▶▶</button><br>
        <button>◀</button><br>
        <button>◀◀</button><br>
    </div>
    <div>
        <select id="rightCmb" multiple></select>
    </div>
  </div>

</div>

<script>
    const leftCmb = document.querySelector("#leftCmb");
    const rightCmb = document.querySelector("#rightCmb");

    //  <button>▶</button><br>  이동(복사)
    document.querySelector("#container > div >button:first-of-type").onclick = function () {
        const leftCmbOptions = document.querySelectorAll("#leftCmb > option");
        for (let i = 0, j = 0 ; i < leftCmbOptions.length; i++) {
            let op = leftCmbOptions[i];
            if (op.selected) {
                // rightCmb.options[j++] = new Option(op.text);
                rightCmb.appendChild(op.cloneNode(true));
                // op.remove();
            } // if
        }
    };
    //  <button>▶▶</button><br>  삭제 -> 복사
     document.querySelector("#container > div >button:nth-of-type(2)").onclick = function () {
           const leftCmbOptions = document.querySelectorAll("#leftCmb > option");
            for (let i = 0, j = 0 ; i < leftCmbOptions.length; i++) {
            let op = leftCmbOptions[i];
            if (op.selected) {
                // rightCmb.options[j++] = new Option(op.text);
                /*
                rightCmb.appendChild(op.cloneNode(true));
                op.remove();
                */
               // 제거한 요소를 반환하는 메서드 : removeChild()
               const removeOp = leftCmb.removeChild(op);
               rightCmb.appendChild(removeOp);
            } // if
        }
    };
    //  <button>◀</button><br>
    //  <button>◀◀</button><br>




</script>
</body>
</html>
