<script>
    // ES5 (ES = js의 공식명칭)
    var x = function (a,b) {
        return a+b;
    }

    alert( x() ); // NaN

    // ES6 화살표 연산자 => 람다식
    // var x = (a,b) => {return a+ b}
    // var x = (a,b) => a+b ;
    // (기억) 화살표 함수도 호이스팅되지 않는다.

    // js 함수의 매개변수 앞에 let, var, const 키워드 사용하지 않는다.
    /*
    function test(let x, const y) {
        
    }
    */

    // 매개변수의 초기값 할당 가능
   function test(x,y = 0) {
    alert(`x=${x}, y=${y}`);
   }

   test(10,20);
   test(10); // 10 undefined -> 초기값 할당
</script>
