<script>
    let counter = (function(){ // return 값이 저장 // 부모 함수
        // 지역변수 -> 전역변수 + 비공개 (-> closure)
        let count = 0;

        function changeCount(value) { // 중첩함수
            count += value;
        }

        function plus() {
            count += 1;
        }

        return{ // return 값 js 객체
            increment : plus,
            decrement : function(){
                changeCount(-1);
            },
            value : function(){
                return count;
            }
        };

    })(); 

counter.increment();
counter.increment();
counter.increment();

document.write(`${counter.value()}<br>`);
counter.decrement();
document.write(`${counter.value()}<br>`);
</script>
