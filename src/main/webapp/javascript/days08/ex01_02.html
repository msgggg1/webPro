<script>
    // 반드시 add() 함수를 호출해야만 counter 1증가 하도록
    
    function add() {
        // 지역변수 (함수범위) + 전역변수 
        // 함수가 호출할때때만 사용할 수 있는 지역변수 + 전역변수(페이지가 닫힐 때까지는 메모리에 올라가 상태가 유지되게. 다른 데서 접근X, 이 함수를 통해서만 접근)
        let counter = 0; // 매 호출시마다 새로 생성, 0 초기화

        counter += 1 ;
        return counter;
    }

    $("button").on("click", function(){
        $("#demo").html(add());
    });
    
</script>
