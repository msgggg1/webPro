  <xmp class="code">
    ES6 클래스 도입
  </xmp>
</div>

<script>
    // ES6 클래스 도입
    class Car{
        // 생성자
        constructor(brand, year){
            this.carname = brand;
            this.year = year;
        }

        // 메서드
        present(){
            return `> carname : ${this.carname}`;
        }
    }

    // js 상속  : extends 키워드 , static 메서드 선언 가능
    class Model extends Car{
             constructor(brand, year, model){
                super(brand, year);
                this.model = model;
        }

        show(){
            return this.present() + " / " + this.model;
        }

        static hello(){
            return "hello World";
        }
    }

    const myCar = new Model ("Ford", 2024, "Mustang");
    console.log(myCar.show());
    console.log(Model.hello());
</script>
</body>
