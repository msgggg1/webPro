  <xmp class="code">
    DOM
    BOM
      ㄴ window
      ㄴ screen 객체
          ㄴ 사용자 화면에 대한 정보를 가지고 있는 객체

          screen.width 화면너비
          screen.height 화면 높이

          screen.availWidth 실제 사용 가능한 너비
          screen.availHeight       "         높이

          screen.colorDepth : 색 농도
          16 비트 : 65536가지
          32 비트 : 42억 가지
          등

  </xmp>

  <p id="demo"></p>

<script>
    let output = `
        ${screen.width} / ${screen.height} <br>
        ${screen.availWidth} / ${screen.availHeight} <br>
        ${screen.colorDepth}
    `;

    $("p#demo").html(output);
</script>
