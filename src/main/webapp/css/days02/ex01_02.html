<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	p:nth-child(4){
		background-color: yellow;
	}
	
	p:nth-of-type(2){
		background-color: red;
	}
	
	p:first-child{
		color: red;
	}
	
	/* p:nth-of-type(5){ */
	/* p:nth-child(8){ */
	p:last-of-type{
		color: red;
	}
</style>
</head>
<body>
<!-- 
	[css selector] 이해 + 암기
	: nth-child(n)
	: nth-of-type(n)
	: first-child
	: first-of-type
	: last-child
	: last-of-type
 -->
<p>Lorem.</p>
