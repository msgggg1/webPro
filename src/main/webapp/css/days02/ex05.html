<!-- 
	[글꼴(font)]
	1. 웹 사이트에 적합한 글꼴을 선택하는 것은 중요
	2. 읽기 쉬운 글꼴, 크기, 색상 중요.
	3. 웹 안전 글꼴 == 모든 브라우저에서 보편적으로 지원하는 글꼴
						기본적으로 설치되어있는 글꼴 (100%는 없음)
	
	- 크기(font-size)
		ㄴ 상대크기 : em(엠), rem 단위 (기준이 바뀌면 다 바뀜)
		  1) em 상대크기 설명
		  브라우저 기본 글꼴 크기 (기준) - 16px
		  1em == 16px
		  예) (상대크기-> 부모의 0.5em)
		  body > div   > p
		  0.5em  0.5em   0.5em
		  8px	 4px      2px
		  장점) 반응형 웹
		  단점) 계산이 너무 힘들다.
		  
		  0.5rem 	0.5rem 	  0.5rem
		  8px       8px       8px
		  
		ㄴ 절대크기 : vw, vh  단위 ( 변하지 않음 cm,mm)
		   vw 뷰포트너비
		   vh 뷰포트높이
		   
		   뷰포트 너비		브라우저너비
		   	 50cm 			50cm     1vw : 장치너비의 1% (2.5cm)
		
 -->
