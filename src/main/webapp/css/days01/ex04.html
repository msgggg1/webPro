	[CSS 선택자]
	ㄱ. 단순 선택자

		: 요소 간의 특정 관계를 기반으로 하는 선택자
		1) 요소   요소		div   a (div 태그 안의 모든 a 태그. 직계, 후손도 포함)
		2) 요소 > 요소		div   a (div 태그 안의 모든 a 태그. 직계자식만 포함)
		3) 요소 + 요소		div + p (div 바로 뒤의 p 요소)
		4) 요소 ~ 요소		p ~ div ( p 요소 뒤에 따라오는 모든 div 형제 요소)
 -->
