<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	#myid{
		/* 100점 */
		background-color: red;
	}
	p{ /* 1점 */ 
		background-color: green !important; /* 꼭 필요할때만 사용. 권장X */
	}
	.second{  /* 10점 */ 
		background-color: blue;
	}
</style>
</head>
<body>
<!-- 
	[CSS 규칙 중에 !important ]
	일반적인 스타일 적용 규칙보다 더 중요하다.
	!important 규칙을 적용하면 해당 요소의 특정 속성에 대한 이전 모든 지정된 스타일은 무시되고 새로 설정(정의)된다. 
 -->
 <p>Lorem ipsum dolor sit amet.</p>
 <p class="second">Labore voluptates quidem soluta maiores!</p>
 <p id="myid">Sunt ab animi adipisci facere.</p>
 <p>Reiciendis esse nam quibusdam quo.</p>
 
</body>
</html>
