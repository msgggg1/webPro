         전환효과 속도 곡선
         ease 기본값 느리게 시작~빠르게 ~느리게 끝

         ease-in: 천천히 시작

    }
    div:hover{

    }

<!-- 
    1. CSS 2D/3D 변환 (transform) : 이동, 회전, 크기, 기울기
        + js
    2. CSS 전환 (transition) : 지정된 시간 동안 속성값을 부드럽게 변경하는 것.
        예) width: 100px -> 마우스 올릴 때 hover -> 200px
    3. 전환 속성    
      1) transition : p d tf delay
      2) transition-delay : 기다린 후에 전환 시작
         transition-property : 전환 속성
         transition-duration : 전환 지속 시간
          지속시간을 설정하지 않으면 기본값은 0
         transition-timing-function : 지속 속도 (효과)
-->
