<body>
<input id="rdoClockWise" type="radio" name="direction" value="1" checked="checked">
<label for="rdoClockWise">시계방향</label>

<input id="rdoReverseClockWise" type="radio" name="direction" value="-1">
<label for="rdoClockWise">반시계방향</label>

<br>

회전속도 : 
<input type="range" min="10" max="1000" value="10" id="rseed">

<br>
<button>회전 시작</button>
<button disabled>회전 멈춤</button>

<script>
    // 회전 시킬 각도
    let angle = 1; // number 숫자자

    // 회전 방향 - 시계(1), 반시계(-1)
    let direction = 1;

    // id 
    let timer;

    // 회전 시작 버튼
    const btnStart = document.querySelector("body>button:first-of-type")
    // 회전 멈춤 버튼튼
    const btnStop = document.querySelector("body>button:last-of-type")
    // 회전 속도
    const rspeed = document.querySelector("#rspeed")

    // 회전 시작 버튼
    btnStart.onclick = function(){
        // alert("1");

        //radio 버튼 중에 checked 된 상태의 라디오 버튼의 value 속성 값을 얻어와서 direction 변수에 저장
        direction = document.querySelector('input[name="direction"]:checked').value;

        let target = document.querySelector("body>div");
        // CSS 2D 변환 transform : rotate (각도)
        target.style.transform = `rotate(${angle}deg)`;

        // js 문자열 -> 숫자(정수)형 형변환
        // angle += direction*1; // 문자"1"
        angle += parseInt(direction);

        // 1초 간격으로(마다) targetRotate()함수를 계속 호출
        
        //0.01초마다 targetRotat() 함수를 계속 호출하는 코딩 
        //setInterval()
        timer = setInterval(targetRotate, rspeed.value);
        
        // 회전시작 버튼은 비활성화
        btnStart.disabled = true;
        // 회전멈춤 버튼은 활성화
        btnStop.disabled = false;
    }
    
    // 회전 멈춤 버튼
    btnStop.onclick = function(){
        // alert("2");
        clearInterval(timer);

         // 회전시작 버튼은 활성화
         btnStart.disabled = false;
        // 회전멈춤 버튼은 비활성화
        btnStop.disabled = true;

    }


function targetRotate(){
    let target = document.querySelector("body>div");
        // CSS 2D 변환 transform : rotate (각도)
        target.style.transform = `rotate(${angle}deg)`;

        angle += parseInt(direction);
        // angle += direction*1 ;

        console.log(angle);
}

</script>
