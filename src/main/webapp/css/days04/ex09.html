 <script>
    //jquery
    $("button").on("mouseover", function(){
        $(this).css("background-color","blue")
    });
    $("button").on("mouseout", function(){
        $(this).css("background-color","red")
    });

    $("button").hover(
        function(){
            $(this).css("background-color", "blue");
        },
        function () {
            $(this).css("background-color", "red")
        }
    );
