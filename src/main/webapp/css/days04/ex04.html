    //jquery
    alert($("span.fa.fa-star").length );
    $("span.fa.fa-star").on("click", function(){
        // alert("이벤트 확인");
        $("span.fa.fa-star").removeClass("checked");
        $(this).addClass("checked")
                .prevAll("span.fa.fa-star")
                .addClass("checked");
    });

    /*
    $(".fa").on("click", function(){
        // alert("확인")

   */

    $(".fa").on("mouseover", function(){
        // alert("확인")
        $(".checked").removeClass("checked");
        $(this).prevAll().addBack().css("color", "orange");
    });

    $(".fa").on("mouseout", function () {
    $(".fa").css("color", ""); 
    $(".checked").css("color", "orange"); // 선택된 것만 다시 칠함
    });

</script>
