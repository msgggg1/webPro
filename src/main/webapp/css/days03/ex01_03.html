<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
.box{
		border: 1px solid gray;
		width: 100px;
		height: 100px;
		text-align: center;
	}
	
	/* [1] */
	/* div:first-of-type{ */
	/* div:nth-child(2){ */
	div:nth-of-type(1){
		background-color: red;
		position: static; /*기본값. 출력되어야할 곳에 출력됨. -> left,r, top,b 못씀 */
	}
	div:nth-of-type(2){
		background-color: green;
		position: relative; /*기본값. 출력되어야할 곳에 출력됨. 상대좌표 : 항상 기준이 있어야 함. 기본 기준점 = static 처럼 붙어있음*/
		left: 20px;
		top: 20px;
	}
	div:nth-of-type(3){
		background-color: blue;
		position: fixed; /*위치 고정. 공간 자체가 없어짐*/
		/* left: 20px;
		top: 20px;  */
		right: 20px;
		bottpm: 20px; 
	}
	div:last-of-type{
		background-color: yellow;
		
		position: absolute; /*절대적인*/
		left: 50px;
		top: 25px;
		
		z-index: -1;
	}
	
</style>
</head>
<body>

<script>
	//[js] div 5개 동적 생성 + position 속성
	for (var i = 1; i <= 5; i++) {
		const divElement = document.createElement("div");
		divElement.innerText = `Box - ${i}`;
		divElement.classList.add("box");
		document.body.appendChild(divElement);
		
	} // for
</script>
</body>
</html>
