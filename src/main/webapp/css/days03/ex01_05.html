<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	div.container img{
		width: 100%;
		height: auto;
		opacity: 0.3;
	}
	
	div.container{
		position: relative;
		left: 100px;/* 내용물 다 같이 움직임 */
	}
	div.container > div{
		position: absolute;
		font-size: 18px;
	}
	
	div.container > div.topleft{
		left: 20px;
		top: 20px;
	}
	div.container > div.topright{
		right: 20px;
		top: 20px;
	}
	div.container > div.bottomleft{
		left: 20px;
		bottom: 20px;
	}
	div.container > div.bottomright{
		right: 20px;
		bottom: 20px;
	}
	div.container > div.center{
		/* border: 1px solid red; *//* block 모드 이지만 absolute -> 내용물따라 줄음 */
		top: 50%; /* 부모 요소의 50% */
		width: 100%;
		text-align: center;
		
	}
</style>

</head>
<body>
<!-- [ position 속성 ] 
	 동영상/ 이미지 위에 자막(텍스트) 출력.
	 
-->

<div class="container">
	<img src="../images/img_5terre_wide.jpg" alt="" width="1000" height="300">
	<div class="topleft">Top Left</div>
	<div class="topright">Top Right</div>
	<div class="bottomleft">Bottom Left</div>
	<div class="bottomright">Bottom Right</div>
	<div class="center">Center</div>
</div>

</body>
</html>
