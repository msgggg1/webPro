<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert title here</title>
  <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body{
        background-color: #1f1f1f;
        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    div.calculator{
        border: 1px solid #333;
        background-color: #ccc;
        padding: 5px;
        width: 287px;
    }
    .calculator > form{
        display: grid;

        /* grid-template-columns: 65px 65px 65px 65px;*/
        
        grid-template-columns: repeat( 4, 65px);
        grid-auto-rows: 65px;
        
        /* cell 사이의 간격 줄것*/
        grid-gap: 5px;
    }

    .calculator > form input{
        border: 2px solid #333;
        cursor: pointer;
        font-size: 19px;
    }
    .calculator > form input:hover{
        /*텍스트 그림자 효과 */
        /*상자 그림자*/
        box-shadow: 1px 1px #333;
    }

    .calculator > form input[name="output"]{
        /* grid-column-start: 1;
        grid-column-end: 5; */
        /* grid-column-start: 1;
        grid-column-end: -1; */
        /* grid-column-start: 1/5; */

        /* grid-column: 1/span 4; */

        grid-column: span 4;
        

        text-align: right;
        padding: 0 10px;
    }

    .calculator > form.clear{
        grid-column:  1 / span3;
        background-color: #ed4848;
    }
    .calculator > form.result{
        grid-column:  span2;
    }

    .calculator > form .operator{
        background-color: orange;
    }
    .calculator > form .dot{
        background-color: green;
    }
    
  </style>
</head>
<body>

<div class="calculator">
    <form action="" name="forms">
        <input type="text" name="output" value="0" readonly>
        <input type="button" value="C" class="clear">
        <input type="button" value="/" class="operator">
        <input type="button" value="1" >
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="*" class="operator">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="3">
        <input type="button" value="+" class="operator">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="-" class="operator">
        <input type="button" value="." class="dot">
        <input type="button" value="0">
        <input type="button" value="=" class="operator result">
    </form>
</div>


<script>
    // input[type=buttom] jquery selector
    $(":button").on("click", function(){
        //input[type=text]
        $(":text").val($(this).val());
    });

</script>
</body>
</html>
