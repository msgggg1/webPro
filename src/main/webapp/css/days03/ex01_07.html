<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    .container{
        position: relative;
    }
    .blackbox{
        position: relative;
        background-color: black;
        color: white;

        height: 100px;
        margin: 30px;

        z-index: 2;
    }
    .graybox{
        position: absolute;
        background-color: gray;

        height: 60px;
        width: 70%;

        left: 50px;
        top: 50px;

        z-index: 3; /*숫자 제일 높은게 위로 올라옴*/
    }
    .greenbox{
        position: absolute;
        background-color: green;

        height: 100px;

        left: 270px;
        top: -15px;

        z-index: -1; /*뒤로감*/
    }

</style>
</head>
<body>
<!-- 
    요소를 배치하다보면
    다른 요소와 겹쳐질 수 있다.
    z-index 속성으로 겹쳐지는 요소의 순서를 지정할 수 있다.
    위/아래
    양수/음수
    -1
    
    absolute, relative, fix, sticky일때만 사용 가능하다. 
    display: flex
-->
    <div class="container">
        <div class="blackbox">Black Box</div>
        <div class="graybox">Gray Box</div>
        <div class="greenbox">Green Box</div>
    </div>
</body>
</html>
