<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ex06 jquery</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="../../resources/cdn-main/example.css">
<script src="../../resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
  #container{
    display: flex ;
    width: 60%;
    margin: 0 auto;
  }
  #container > div{
    width: 33%;
  }
  #container > div >select{
    width: 100%;
    height: 200px;
  }
  #container > div >button{
    width: 100%;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>
  
  <div id="container">
    <div>
        <select id="leftCmb" multiple>
            <option>안준호</option>
            <option selected>박지웅</option>
            <option>서주원</option>
            <option selected>김민선</option>
            <option selected>김현수</option>
        </select>
    </div>
    <div>
        <button>▶</button><br>
        <button>▶▶</button><br>
        <button>◀</button><br>
        <button>◀◀</button><br>
    </div>
    <div>
        <select id="rightCmb" multiple></select>
    </div>
  </div>
</div>

<script>
   // jquery
  //       <button>▶</button><br>  last()
  $("#container > div > button").first().on("click", function(){
    // alert("1");
      $("#leftCmb > option:selected").each(function (index, element) {
          // console.log(index +"/" + element);

          //prepend()/prepandTo()
          // append()/appendTo()
          //부모요소. 마지막 자식 추가. 자식 요소      
          // $("#rightCmb").append($(element));
          // $(element).appendTo($("#rightCmb")); // 잘라서 옮겨버림
          $(element).clone().appendTo($("#rightCmb"))
      });
  });
  //       <button>▶▶</button><br>
  $("#container > div > button").eq(1).on("click", function(){
  // alert("2");
      $("#leftCmb > option:selected").each(function (index, element) {
            // console.log(index +"/" + element);

            //prepend()/prepandTo()
            // append()/appendTo()
            //부모요소. 마지막 자식 추가. 자식 요소      
            // $("#rightCmb").append($(element));
            // $(element).appendTo($("#rightCmb")); // 잘라서 옮겨버림
            $(element).appendTo($("#rightCmb"))
        });
  });
</script>
</body>
</html>
