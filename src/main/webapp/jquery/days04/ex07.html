<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
  tbody tr td:first-child{
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>

  <!-- table#tblDept>(thead>tr>th*3>lorem1)+(tbody>tr*4>td*3>lorem1)+(tfoot>tr>td[colspan=3]>button) -->

  <table id="tblDept">
    <thead>
        <tr>
            <th><input type="checkbox" class="all">모두 선택</th>
            <th>이름</th>
            <th>지역</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="checkbox" id="ck1"></td>
            <td>Nisi.</td>
            <td>Nemo.</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="ck2"></td>
            <td>Adipisci.</td>
            <td>Illo.</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="ck3"></td>
            <td>Officiis.</td>
            <td>Inventore.</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="ck4"></td>
            <td>Dolorum.</td>
            <td>Nihil.</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" align="center"><button>선택 확인</button></td>
        </tr>
    </tfoot>
  </table>

  <p id="demo">
    <!-- 
    <li>ck1</li>
    <li>ck3</li> 
    -->
  </p>

</div>

<script>
    // jqeury selector input[type=checknox] == :checkbox
    $(":checkbox.all").on("click", function () {
        // alert($(this).prop("checked"));
        $(":checkbox:not(.all)").prop("checked",$(this).prop("checked"));
    })

    $(":checkbox:not(.all)").on("click", function () {
        let 전체개수 = $(":checkbox:not(.all)").length;
        let 체크된개수 = $(":checkbox:not(.all):checked").length;
        $(":checkbox.all").prop("checked", 전체개수 == 체크된개수? true: false );
  }); 

  $("#tblDept > tfoot > tr > td > button").onclick
//   $("#demo").

const btn = $("#tblDept > tfoot > tr > td > button");

  btn.on("click" , function () {
        $("#tblDept > tbody input[id^='ck']:checked")
        .each(function(){
            const td = $(this).closest("td");
            const name = td.next().text();
            const region = td.next().next().text();

            const li = $("<li></li>").text(`이름: ${name}, 지역: ${region}`);
            $("#demo").append(li);
        });
    });
</script>
</body>
</html>
