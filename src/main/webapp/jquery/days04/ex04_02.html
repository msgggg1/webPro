<div>
  <xmp class="code">
    ex04.html       
    select 추가 -> 하나의 option 선택 -> submit -> 서버
    ex04_ok.jsp 에서 선택된 option을 처리하는 코딩 (submit js 코딩으로 처리)
  </xmp>

<form action="ex04_ok.jsp" method="get">
    좋아하는 과목을 선택하세요?
    <br>
    <select name="subject" id="subject">
        <option value="">선택하세요</option>
        <option value="kor">국어</option>
        <option value="eng">영어</option>
        <option value="mat">수학</option>
        <option value="pe">체육</option>
    </select>
    <br>
    <input type="submit">
</form>

</div>

<script>
	$("form").on("submit", function(){
		if (!$("#subject").val() ){
			alert("과목을 선택하세요");
			event.preventDefault();
		}
	});
  
</script>

</body>
