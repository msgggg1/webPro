<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">

<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>

  <input type="text" id="txtContent" class="long" placeholder="내용 입력" autofocus="autofocus">

  <button class="add" onclick="showResult();">실행(execute)</button>

  <div id="demo" class="code">결과: </div>
</div>

  <script>
    // const, let, var 키워드 - 변수 선언
    const btnExec = $("button.add");
    const txtContent = $("#txtContent");
    const demo = $("#demo");

    btnExec.on("click", function(){
        // alert("확인");
        let content = txtContent.val();
        // alert(content);
        // jq method text() == innerText
        // demo.text(content);
        //jq method html() == innerHTML
        demo.html(`결과 : <span style="color:red"><b>${content}</b></span>`);
       $("#txtContent").select(); //자바스크립트. jquery js의 라이브러리 -> 섞어써도 상관없음
    }); 

  </script>
</body>
</html>
