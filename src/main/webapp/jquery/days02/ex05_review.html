<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
  .box{
    background-color: aquamarine;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>

  <fieldset>
      <legend>html 적용 여부</legend>
    <form action="">
    <input type="radio" id="hyes" name="htmlApply" checked>
    <label for="hyes">적용</label>
    <input type="radio" id="hno" name="htmlApply">
    <label for="hno">미적용</label><br>
    <input type="text" class="long" value="<span class='box'>사쿠야</span>"><br>
    <button type="button" id="exec">실행</button>
    </form>
  </fieldset>
  <div id="demo"></div>
</div>

<script>
    document.querySelector("body>div>fieldset>form>button").addEventListener("click", function () {
        const checkedRadioID = document.querySelector("input[type=radio]:checked").id;
        
        let content = document.querySelector("input[type=text]").value;
        if (checkedRadioID == "hyes") {
            document.querySelector("#demo").innerHTML = content;
        } else {
            document.querySelector("#demo").innerText = content;
        }
    })
</script>
</body>
