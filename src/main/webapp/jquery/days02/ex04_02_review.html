  <!-- <button id="btnOn">Turn on</button>
  <button id="btnOff">Turn off</button><br>
  <img src="../images/pic_bulboff.gif" alt=""> -->
</div>

<script>
    const container = $("body > div");

    const btnOn = $("<button>Turn On</button>");
    container.append(btnOn);

    btnOn.on("click", function () {
      bulb_onoff(true);
    })
    
    const btnOff = $("<button>Turn Off</button>");
    container.append(btnOff);

    btnOff.on("click", function () {
      bulb_onoff(false);
    }).css("display", "none");

    container.append($("<br>"));

    const img = $("<img>",{
        src : "../images/pic_bulboff.gif",
        alt : ""});
    container.append(img);

    function bulb_onoff(flag) {
      img.prop("src",  `../images/pic_bulb${flag? "on" : "off"}.gif`);

      btnOn.css("display", flag ? "none" : "inline");
      btnOff.css("display", flag ? "inline" : "none");
    }

    img.hover(
      function(){
        btnOn.click();
      },
      function () {
        btnOff.click();
      }
    )



</script>
</body>
