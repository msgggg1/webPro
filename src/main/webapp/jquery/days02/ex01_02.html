<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>
</div>

<div>
    <label for="name">입력 : </label>
    <input type="text" id="name" class="long" value="홍길동" autofocus>
    <br>
    <input class="long" type="range" id="fsrange" name="size" min="1" max="100" step="1">
    <output id="out">50</output>
    <p id="demo">홍길동</p> <!--br 대신 아래 위 여백있는 p-->
</div>

<script>
    const fsrange = $("#fsrange");
    const out = $("#out");
    const demo = $("#demo");
    const txtName = $("#name");

    const fontSize = demo.css("font-size"); //"16px"
    out.text(parseInt(fontSize));
    fsrange.val(parseInt(fontSize));
   
    txtName.on('keydown', function (e) {
      if (e.which === 13 ) {  // Enter 키가 눌렸을 때
          demo.text($(this).val());
        }
    })

    fsrange.on("input", function () {
      out.text($(this).val());
      demo.css("font-size",`${$(this).val()}px`);
    })

</script>
</body>
</html>
