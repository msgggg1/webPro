<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  </xmp>
  <label for="name">RED : </label>
  <input type="range" id="redRange" class="long" min="0" max="255" step="1">
    <br>
  <label for="name">GREEN : </label>
  <input type="range" id="greenRange" class="long" min="0" max="255" step="1">
    <br>
  <label for="name">BLUE : </label>
  <input type="range" id="blueRange" class="long" min="0" max="255" step="1">
    <br>
    <p>홍길동</p>

</div>

<script>
  const rangeInputs = $('input[type="range"][id$="Range"]')
  //jquery method : each()
  rangeInputs.each(function(index, element){
    // console.log( index + " + " + element.value); // element는 jquery 객체 아니고, 그냥 element -> .val() 못씀
    $(element).on("input", change);
  });
 

  let cred, cgreen , cblue ;
  const pelem = $("p");
  // pelem.css("height", "200px").css("font-size", "30px");
  pelem.css({"height":"200px",
          "font-size":"30px"});

  function change(){
    // jquery method : eq(n), val()
     cred = rangeInputs.eq(0).val();
     cgreen = rangeInputs.eq(1).val();
     cblue = rangeInputs.eq(2).val();

     pelem.css("backgroundColor", `RGB(${cred},${cgreen},${cblue})`);
     pelem.text(`RGB(${cred},${cgreen},${cblue})`);
  }
  
  change(); // 첫 번째 초기화할 목적으로 호출..

</script>
</body>
</html>
