<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../../resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>

<label for="name">입력 : </label>
<input type="text" id="name" name="name" autofocus><br>
<input type="range" id="fsrange" name="fontSize" min="1" max="100" step="1">
<output id="out">50</output>
<p id="demo">사쿠야</p>


</div>
<script>

  //jquery
    const fsrange = $("#fsrange");
    const txtName = $("#name");
    const demo = $("#demo");

    const fontSize = demo.css("font-size")
    $("#out").text(parseInt(fontSize));
    fsrange.val( parseInt(fontSize));

    fsrange.on('input', function(){
        $("#out").text(fsrange.val());
        demo.css("font-size",`${$(this).val()}px`);
    })

    txtName.on('keydown',function (e) {
        if (e.which === 13) {
            demo.text($(this).val());
        }
    })

</script>
</body>
</html>
