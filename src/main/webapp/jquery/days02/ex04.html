<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
  span.material-symbols-outlined {
    vertical-align: text-bottom;
  }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">msg Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  </xmp>

  <button>Turn On</button>
  <button>Turn Off</button>
  <br>
  <img src="../../javascript/images/pic_bulboff.gif" alt="">
  <!-- <img src="../images/pic_bulbon.gif" alt=""> -->

</div>

<script>
    const btnTurnOn = $("button:first-of-type");
    const btnTurnOff = $("button:last-of-type");
    const imgBulb = $("img");

    btnTurnOff.css("display", "none") ;

    btnTurnOn.on ("click", function (){
        // imgBulb.src = "../images/pic_bulbon.gif"
        // imgBulb.attr("src", "../../javascript/images/pic_bulbon.gif");
        imgBulb.prop("src", "../../javascript/images/pic_bulbon.gif");

        btnTurnOff.css("display", "inline") ;
        btnTurnOn.css("display", "none") ;
    });

    btnTurnOff.on("click", function (){
        imgBulb.attr("src", "../../javascript/images/pic_bulboff.gif");

        btnTurnOn.css("display", "inline") ;
        btnTurnOff.css("display", "none") ;
    });
</script>
</body>
</html>
