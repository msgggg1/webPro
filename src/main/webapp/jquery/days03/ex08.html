<script>
  //jquery
  $("#subject").on("change", function(){
    $("button").click();
  });

  $("button").on("click", function () {
    // alert("click~")

    //jq selector :     :checked    :selected
    // jq method  :     index()   text()   find()

    // alert($("#subject").find(":selected").index());
    // alert($("#subject").find(":selected").text());

    // value == val()
    let oValue = $("#subject").val();

    // js     "" 0 null => false

    if(!oValue){
      alert("과목을 선택하세요");
      return;
    }

    let oText = $("#subject").find(":selected").text();

    demo.html(`선택한 옵션의 value : ${oValue}
        <br>
        선택한 옵션의 text : ${oText}`);
  });
</script>
