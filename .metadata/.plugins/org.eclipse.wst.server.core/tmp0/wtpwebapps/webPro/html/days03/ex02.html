<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	/* body{
		border:solid 1px red;
		padding: 0;
		margin: 0; 
	} */ /* 브라우저마다 여백 설정다름 -> 0px 주고 시작, 단위 있어야 하나 0일때는 안줘도 됨 */
</style>
<style>/* 여러개 있어도 상관없음. 관리를 위해서  */
	/* table 스타일 지정 */
	table{
		border: solid 1px #ddd;
		/*
		margin-top:0;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 0;	
		*/
		margin: 0 auto; /*위 코딩과 정확히 동일. 약식*/
		
		width: 400px; 
		
		border-collapse: collapse; /*이중테두리가 한개로 나옴*/
	}
	th, td{
		border: solid 1px #ddd;
	}
	button {
	 border: solid 1px #ddd;
	}
	
	thead tr th{
	 background-color: #000;
	 color: #fff;
	}
	
	/*
	tbody tr:nth-child(1), tbody tr:nth-child(3){
		background-color: #ddd;
	}
	*/
/* 	tbody tr:nth-child(even){ */
	tbody tr:nth-child(odd){
		background-color: #ddd;
	}
	
	tbody tr:hover{
		border: 1px solid #ddd;
		background-color: red;
		color: white;
		cursor: pointer;
	}
	
</style>
</head>
<body>
<!-- 
	[table] 태그
	  ㄴ 데이터를 행/열로 출력
	  ㄴ 배치 활용
  th [t]able [h]eader cell
  deptno   dname           loc         컬럼명 행 tr
   10	  ACCOUNTING      NEW YORK		행  tr
   20     RESEARCH        DALLAS        행 
   30      SALES          CHICAGO       행 
   40      OPERATIONS     BOSTON        행
   
   	ㄴ <th>, <td> cell 안에 html 요소, 텍스트, 이미지, 목록, 링크, table 등등 포함할 수 있다.  
 -->
<!--  <table border="1" width="100%"> -->
<!--  <table border="1" style="width:100%"> -->
<table>
 <thead>
 	<tr>
 	  <th>deptno</th>
 	  <th>dname</th>
 	  <th>loc</th>
 	</tr>
 </thead>
 <tbody>
 	<tr>
 		<td>10</td>
 		<td>ACCOUNTING</td>
 		<td>NEW YORK</td>
 	</tr>
 	<tr>
 	 	<td>20</td>
 		<td>RESEARCH</td>
 		<td>DALLAS</td>
 	</tr>
 	<tr>
 	 	<td>30</td>
 		<td>SALES</td>
 		<td>CHICAGO</td>
 	</tr>
 	<tr>
 	 	<td>40</td>
 		<td>OPERATIONS</td>
 		<td>BOSTON</td>
 	</tr>
 	
 </tbody>
 <tfoot>
 	<tr>
 		<td colspan="3" align="center">
 			<button>추가</button>
 			<button>삭제</button>
 		</td>
 	</tr>
 </tfoot>
 </table>
</body>
</html>
